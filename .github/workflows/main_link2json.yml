# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - link2json

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_4374263b14f047c385ce1ac2d4084ca4 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_9b16082545d446a1ad70e064fd9b610e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_4374263b14f047c385ce1ac2d4084ca4 }}/bumpyclock/link2json:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'link2json'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_2f2e5b03fabe45c6be3148a9a1606097 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_4374263b14f047c385ce1ac2d4084ca4 }}/bumpyclock/link2json:${{ github.sha }}'